<!DOCTYPE html>
<html>
	<head>
		<title>Array checker</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Array checker</h1>
		<p>Display results on the console</p>

		<script>
			let arr = [];

			// assign random integers to array elements
			for (let i = 0; i < 5; i++) {
                arr.push(Math.floor((Math.random() * 5) + 1));
			}

			// show array elements
			console.log('Array elements:');
			console.log(arr.toString());
			
			// check whether the array is ordered

            function isSorted(arr) {
                var len = arr.length - 1;
                for(var i = 0; i < len; ++i) {
                    if(arr[i] > arr[i+1]) {
                        return false;
                    }
                }
                return true;
            }

			// display message: Array is ordered / unordered

            alert(`Is sorted: ${isSorted(arr)}`);
		</script>
	</body>
</html>
