<!DOCTYPE html>
<html>
	<head>
		<title>Execute a condition</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Execute a condition</h1>
		<p>Display data one the console</p>

		<script>
			// enter your name, surname
			// ...
			let name = prompt('Enter your name')
			let surname = prompt('Enter your surname')
			let age = prompt('Enter your age')
			// display your personal data on the console
			// ...

			if (name !== null && surname !== null && age !== null){
			    console.log(`Name: ${name}\nSurname: ${surname}\nAge: ${age}`)
			}else{
			    console.log('Insert correct data')
			}

			// 
		</script>
	</body>
</html>
