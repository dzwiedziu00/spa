<!DOCTYPE html>
<html ondblclick="setBgColor();">
	<head>
		<title>Change colour</title>
		<meta charset="UTF-8">
	</head>
	<body id="body" >
		<h1 id="title" onclick="changeTitle();">Another Brick in the Wall</h1>
		<h3 id="band" onclick="bandDesription();">Pink Floyd</h3>
		
		<p id="lyrics" onclick="setItalics();" oncopy="copyWarning();">We don't need no education<br>
		We don't need no thought control<br>
		No dark sarcasm in the classroom<br>
		Teachers leave them kids alone<br>
		Hey! Teachers! Leave them kids alone<br>
		All in all it's just another brick in the wall<br>
		All in all you're just another brick in the wall</p>
		
		<p id="description" onclick="showImage();"></p>
		
		<img id="photo"></img>

		<script>
		var counter = 0;
			// a JavaScript code here ...
			function changeTitle(){
				if(counter == 0){
					var element = document.getElementById("title").innerHTML + " Part 2";
					document.getElementById("title").innerHTML = element;
					counter++;
				}
			}
			
			function bandDesription(){
				var description = "Pink Floyd were an English rock band formed in London. They achieved international acclaim with their progressive and psychedelic music. Distinguished by their use of philosophical lyrics, sonic experimentation, extended compositions and elaborate live shows, they are one of the most commercially successful and influential groups in the history of popular music."
				
				document.getElementById("description").innerHTML = description;
			}
			
			function setItalics(){
				document.getElementById("lyrics").style.fontStyle = "italic";
			}
			
			
			function setBgColor(){
				document.body.style.backgroundColor = "red";
			}
			
			function copyWarning(){
				window.alert("Copying is forbidden!");
			}
			
			function showImage(){
				document.getElementById("photo").setAttribute("src", "https://upload.wikimedia.org/wikipedia/en/d/d6/Pink_Floyd_-_all_members.jpg");
			}
		</script>
	</body>
</html>
